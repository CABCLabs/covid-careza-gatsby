[build]
  publish = "public"
  command = "npm run build"
  functions = "lambda"
  
[build.environment]
  YARN_VERSION = "1.9.4"
  YARN_FLAGS = "--no-ignore-optional"

[[redirects]]
  from = "/covid"
  to = "/covid/pledge"
  force = true
  status = 302
[[redirects]]
  from = "/"
  to = "/weCare"
  force = true
  status = 302

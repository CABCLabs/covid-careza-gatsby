backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

# when using the default proxy server port
local_backend: true

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "simple-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - {
              label: "Sub-title",
              name: "subtitle",
              widget: "string",
              required: false,
            }
          - { label: Image, name: image, widget: image }
          - { label: "Body", name: "body", widget: "markdown", required: false }
      - file: "src/pages/unite/index.md"
        label: "Unite"
        name: "unite"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "unite",
            }
          - { label: "Title", name: "title", widget: "string" }
          - {
              label: "Sub-title",
              name: "subtitle",
              widget: "string",
              required: false,
            }
          - { label: Image, name: image, widget: image }
          - { label: "Body", name: "body", widget: "markdown", required: false }      
      - file: "src/pages/contact/index.md"
        label: "Contact"
        name: "contact"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "simple-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - {
              label: "Sub-title",
              name: "subtitle",
              widget: "string",
              required: false,
            }
          - { label: Image, name: image, widget: image }
          - { label: "Body", name: "body", widget: "markdown", required: false }

      - file: "src/pages/covid/index.md"
        label: "Covid-19 Landing Page"
        name: "covid-landing"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "landing-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - {
              label: "Sub-title",
              name: "subtitle",
              widget: "string",
              required: false,
            }
          - { label: Image, name: image, widget: image }
          - { label: "Introduction", name: "introduction", widget: "markdown" }
          - { label: "Body", name: "body", widget: "markdown", required: false }

      - file: "src/pages/covid/pledge.md"
        label: "Covid-19 Pledge"
        name: "covid-pledge"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "covid-pledge",
            }
          - { label: "Title", name: "title", widget: "string" }
          - {
              label: "Sub-title",
              name: "subtitle",
              widget: "string",
              required: false,
            }
          - { label: Image, name: image, widget: image }
          - { label: "Body", name: "body", widget: "markdown", required: false }

      - file: "src/pages/covid/thanks.md"
        label: "Covid-19 Thank You"
        name: "covid-thanks"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "simple-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - {
              label: "Sub-title",
              name: "subtitle",
              widget: "string",
              required: false,
            }
          - { label: Image, name: image, widget: image }
          - { label: "Body", name: "body", widget: "markdown", required: false }

  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }
